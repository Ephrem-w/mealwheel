<div
  class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8"
>
  <!-- Logo and Title -->
  <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
    <img
      src="assets/images/logo.png"
      alt="MealWheels"
      class="mx-auto h-12 w-auto"
    />
    <h2 class="mt-6 text-3xl font-bold text-gray-900">Welcome Back</h2>
    <p class="mt-2 text-sm text-gray-600">
      Don't have an account?
      <a
        routerLink="/signup"
        class="font-medium text-orange-500 hover:text-orange-600"
      >
        Sign up
      </a>
    </p>
  </div>

  <!-- Sign In Form -->
  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-lg sm:rounded-2xl sm:px-10">
      <!-- Social Sign In -->
      <div class="space-y-4">
        <button
          class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white hover:bg-gray-50 transition-colors"
        >
          <img
            src="assets/images/google-logo.png"
            alt="Google"
            class="h-5 w-5 mr-2"
          />
          <span class="text-gray-700">Continue with Google</span>
        </button>
      </div>

      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>
      </div>

      <form class="mt-6 space-y-6">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email address
          </label>
          <div class="mt-1">
            <input
              id="email"
              name="email"
              type="email"
              required
              class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
              placeholder="Enter your email"
            />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="mt-1 relative">
            <input
              id="password"
              name="password"
              type="password"
              required
              class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
              placeholder="Enter your password"
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-500"
            >
              <svg
                class="h-5 w-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-orange-500 focus:ring-orange-500 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
              Remember me
            </label>
          </div>

          <a
            href="#"
            class="text-sm font-medium text-orange-500 hover:text-orange-600"
          >
            Forgot password?
          </a>
        </div>

        <!-- Sign In Button -->
        <button
          type="submit"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-colors"
        >
          Sign in
        </button>
      </form>

      <!-- Terms -->
      <p class="mt-6 text-xs text-center text-gray-500">
        By signing in, you agree to our
        <a href="#" class="text-orange-500 hover:text-orange-600"
          >Terms of Service</a
        >
        and
        <a href="#" class="text-orange-500 hover:text-orange-600"
          >Privacy Policy</a
        >
      </p>
    </div>
  </div>
</div>
